<!DOCTYPE html>
<html>
<head>
	<title>Task Panel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="conteiners">
		<h1 class="titulo"> Task Panel
			<!--
			<div class="botaoMais" id="botao">+</div>
			-->
			<button id='bmais' class="botaoMais">+</button>

			<!--
			<script src="jquery.min.js"></script>
			-->
			<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
			<script type="text/javascript">

				let item_counter_toDo = 0;
				let metaDadosItens = [];
				
				$('#bmais').click(function(){
					document.getElementById('background-tp').innerHTML +=`
					<div id='item-id${item_counter_toDo}' class="item">
						<div class="background-item">
							<div class = "background-item-title">
								<h2 id='item-title-id${item_counter_toDo}'
								class="item-title">
									Tarefa
								</h2>
							</div>
							<div class="background-item-content">
								<p class="item-text">
									teste testado testing
								</p>
							</div>
							<div class="background-aprove-btn">
								<button id='done${item_counter_toDo}' class="item-aprove-btn" onclick="passaPraLa1(${item_counter_toDo})">Done</button>
							</div>

						</div>
					</div>
					`;
					metaDadosItens[item_counter_toDo] = 1;
					item_counter_toDo++;
				});
			</script>



		</h1>

		<div class="painelBranco">
			<div class="painelToDo">
				<div id='background-tp' class="backgroundTituloPainel">
					<p class="tituloPainel">To Do</p>
				</div>
				
			</div>

			<div id="painelip" class="painelInProgress">
				<div id='background-tpip' class="backgroundTituloPainel">
					<p class="tituloPainel">In Progress</p>
				</div>
			</div>
			<div id="painelr" class="painelReview">
				<div class="backgroundTituloPainel">
					<p class="tituloPainel">Review</p>
				</div>
			</div>
			<div id="painelc" class="painelComplete">
				<div class="backgroundTituloPainel">
					<p class="tituloPainel">Complete</p>
				</div>
			</div>

			<script type="text/javascript">
				
				function passaPraLa1(id){
					
					
					var esseAqui = $('#item-id'+id);

					if (metaDadosItens[id] == 1) {

						var painel = $('#painelip');

						painel.append(esseAqui);

						metaDadosItens[id] += 1;

					}
					else if (metaDadosItens[id] == 2) {

						var painel = $('#painelr');

						painel.append(esseAqui);

						metaDadosItens[id] += 1;
					}
					else if (metaDadosItens[id] == 3){

						var painel = $('#painelc');

						painel.append(esseAqui);

						metaDadosItens[id] += 1;

					}
					else if (metaDadosItens[id] == 4){

						
						esseAqui.remove();

						metaDadosItens[id] += 1;

					}
										
				}


			</script>
		</div>
		

	

</body>
</html>
